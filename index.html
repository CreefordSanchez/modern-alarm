<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap">
    <link rel="stylesheet" href="./css/style.css" media="all">
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <main>
      <audio class="alarm-sound" src="./media/alarm-sound.mp3"></audio>
      <div class="alarm-clock">
        <div class="current-time-box">
          <p class="current-time"></p>
        </div>

        <div class="display-alarm-box">
          <p class="display-alarm"></p>
        </div>
        
        <div class="set-alarm">
          <form>
            <input type="text" class="set-hour" placeholder="HH">
            <input type="text" class="set-minutes" placeholder="MM">
          </form>
          <button onclick="submits()" class="submit-btn">Set Alarm</button>
        </div>
      </div>
    </main>
  </body>
</html>
